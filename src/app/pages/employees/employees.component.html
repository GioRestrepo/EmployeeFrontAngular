<div class="card-info">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Identificaci√≥n</th>
        <th scope="col">Nombre</th>
        <th scope="col">Genero</th>
        <th scope="col">Cargo</th>
        <th scope="col">Salario</th>
        <th scope="col">Edad</th>
        <th scope="col">Tiempo en la empresa</th>
        <th scope="col">Estado</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of this.employees">
        <td>{{employee.identification}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.role}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.age}}</td>
        <td>{{employee.yearsInCompany}}</td>
        <td>{{employee.active ? 'Activo' : 'Inactivo'}}</td>
        <td>
          <button class="btn btn-primary" (click)="updateEmployee(employee.identification)">
            <i class="material-icons">border_color</i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee.identification)">
            <i class="material-icons">delete_forever</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-dark" (click)="exportExcel()">
    Exportar a Excel
  </button>
</div>
